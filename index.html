<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle Endeksi</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
        <h1>Vücut Kitle Endeksi</h1>
        <div class="display">
            <p id="result">20.0</p>
            <p id="category">Normal Kilo </p>
         </div>

        
         <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)" >
            <span id="weight-val">20 kg</span>
            
         </div>
         
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()" oninput="heightConverter(this.value)" onchange="heightConverter(this.value)">
             <span id="height-val">100 cm</span>
            
          </div>


    </div>

    <script src="js/bmi.js"></script>
</body>
</html>
